<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <div class='heading' id="quiz-heading">
            <h3 class='question' id="question">Question Text</h3>
            <ul id="list">
                <li>
                    <input class="answer" type="radio" name="answer" id="a">
                    <label for="a"> answer a</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="b">
                    <label for="b"> answer b</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="c">
                    <label for="c"> answer c</label>
                </li>
                <li>
                    <input class="answer" type="radio" name="answer" id="d">
                    <label for="d"> answer d</label>
                </li>
            </ul>
        </div>

        <button type="submit">Submit</button>

    </div>
    <script src='./script.js'></script>
</body>

</html>
